services:
  - type: web
    name: n8n-custom
    env: docker
    plan: standard # or starter, but n8n can be heavy
    dockerContext: .
    healthCheckPath: /healthz
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_RUNNERS_AUTH_TOKEN
        sync: false # User must provide this secret
      - key: WEBHOOK_URL
        sync: false # User must provide this in Render Dashboard
      - key: N8N_ENCRYPTION_KEY
        sync: false # User must provide this
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: "true"
      - key: N8N_SECURE_COOKIE
        value: "false"
